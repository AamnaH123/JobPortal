<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>User Form</title>
    </h:head>

	<h:body>

		<h:form>

			First name: <h:inputText value="#{User.firstName}" />		

            <br/><br/>

            Last name: <h:inputText value="#{User.lastName}" />

            <br/><br/>

			Job Role:			
			<h:selectOneMenu value="#{User.jobRole}">
				<f:selectItems value="#{User.jobRoleOptions}" />
			</h:selectOneMenu>		 
			
		 
			 
			 
            <br/><br/>
			
		    <h:commandButton value="Submit" action="#{User.save()}" ></h:commandButton>

		</h:form>
		
	</h:body>

</html>
